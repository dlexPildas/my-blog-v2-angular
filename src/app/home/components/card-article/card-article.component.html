<div class="card-container" (click)="wasClicked()">
  <header class="card-header">
    <h2>{{article.theme}}</h2>
  </header>

  <section class="card-body">
    <h2>{{article?.title}}</h2>
  </section>

  <footer class="card-footer">
    <label>
      Autor: {{article?.author}}
    </label>
    <label>
      Data: {{article.createDate | date: 'dd/MM/yyyy'}}
    </label>
  </footer>
</div>
