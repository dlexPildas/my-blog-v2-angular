<header>
  <div class="background" [ngClass]="{'background-not-home': optionSelected !== optionMenu.home && optionSelected !== optionMenu.signSigout}"></div>

  <img src="../../../../assets/logo-junior-forever.png" alt="junior-forever" />

  <nav>
    <ul>
      <li>
        <a [ngClass]="{ 'menu-selected': optionSelected === optionMenu.home }"
          routerLink=""
          (click)="updateOptionSelected(optionMenu.home)">
          Home
        </a>
      </li>

      <li *ngIf="hasUser$ | async">
        <a [ngClass]="{ 'menu-selected': optionSelected === optionMenu.articleNew}"
          routerLink="article/new"
          (click)="optionSelected = optionMenu.articleNew">Criar Artigo</a>
      </li>

      <li>
        <a [ngClass]="{'menu-selected': optionSelected === optionMenu.aboutMe}"
          routerLink="about"
          (click)="optionSelected = optionMenu.aboutMe">
          About me
        </a>
      </li>

      <li  *ngIf="!(hasUser$ | async)">
        <a [ngClass]="{ 'menu-selected': optionSelected === optionMenu.signSigout}"
          routerLink="user/login"
          (click)="optionSelected = optionMenu.signSigout">Entrar</a>
      </li>

      <li (click)="logout()" *ngIf="hasUser$ | async">
        <a>Sair</a>
      </li>
    </ul>
  </nav>
</header>
